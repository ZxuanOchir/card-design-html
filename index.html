<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/657f65858d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="./image/i-Photoroom.png" alt="Зураг">
        </div>
        <div class="info">
            <div class="name">
                <h2>Iphone 12 Pro Max</h2>
            </div>
            <div class="grid">
                <div class="price">
                    <p>Price</p>
                    <h3>$999</h3>
                </div>
            </div>
            <div class="qty">
                <p>Avaliable in Stock</p>
                <h3>26</h3>
            </div>
            <div class="para">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias laborum perferendis, explicabo obcaecati
                iure dolores? Delectus hic quaerat, eius voluptatibus possimus fuga sit vel in, cum, voluptate
                consequuntur harum sapiente.
            </div>
            <div class="color">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="card">
                <button type="button" name="button" class="btn">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    Buy Now
                </button>
                <button type="button" name="button" class="btn">
                    <i class="fa-solid fa-cart-plus"></i>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>

</html>
